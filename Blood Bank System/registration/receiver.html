    <header>

      <div class="topnav" id="myTopnav">
        <a href="../index.php">Home</a>

    <div class="container">
      <h2>Receiver Registration</h2>
      <form
        action="../API/receiver_registration.php"
        method="post"
        enctype="multipart/form-data">
        <div class="form-group">
          <label for="receiverName">Receiver Name:</label>
          <input type="text" id="receiverName" name="receiverName" required />
        </div>
        <div class="form-group">
          <label for="mobile">Mobile No:</label>
          <input type="text" id="Mobile" name="mobile" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required />
        </div>
        <div class="form-group">
          <label for="bloodGroup">Blood Group:</label>
          <select id="bloodGroup" name="bloodGroup" required>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="Cpassword">Confirmed Password:</label>
          <input type="password" id="Cpassword" name="Cpassword" required />
        </div>
        <div>
          <input type="checkbox" id="checkbox" name="agree" required />
          <label class="checkbox-label" for="checkbox"
            >I agree to the terms and conditions</label
          >
        </div>
        <button type="submit">Register</button>
        <p>
          Already have an account? <a href="../Login/login1.html">Login here</a>
        </p>
      </form>
    </div>
  </body>
